<!DOCTYPE html>
<html>
<head>
  <title>File Extractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
    
    <h2 class="text-2xl font-bold mb-4 text-center">
      Upload PDF / CSV
    </h2>

    <div class="mb-4">
      <input type="file" id="fileInput" class="mb-4 w-full border p-2 rounded" />

      <button onclick="uploadFile()"
        class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 mb-2">
        Upload File
      </button>
    </div>

    <h3 class="mt-6 font-semibold">Result / Status:</h3>

    <pre id="result"
      class="mt-2 bg-gray-200 p-3 rounded text-sm overflow-auto h-64 whitespace-pre-wrap break-words"></pre>

    <div class="mt-4 text-xs text-gray-500">
      <p>ğŸ“ View extracted content in Firestore console</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
