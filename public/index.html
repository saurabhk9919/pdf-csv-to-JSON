<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Extractor - PDF & CSV to JSON</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-slide-in {
      animation: slideIn 0.3s ease-out;
    }

    .drag-over {
      background-color: rgba(59, 130, 246, 0.1);
      border-color: rgb(59, 130, 246);
    }

    .file-input-label:hover {
      background-color: rgba(59, 130, 246, 0.05);
    }

    .result-container {
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
    }

    /* Dark Mode Styles */
    .dark {
      background: linear-gradient(to bottom right, #1e293b, #0f172a, #1e1b4b);
    }

    .dark .bg-white {
      background-color: #1e293b;
    }

    .dark .bg-gray-50 {
      background-color: #0f172a;
    }

    .dark .bg-gray-800 {
      background-color: #374151;
    }

    .dark .text-gray-900 {
      color: #f1f5f9;
    }

    .dark .text-gray-700 {
      color: #cbd5e1;
    }

    .dark .text-gray-600 {
      color: #94a3b8;
    }

    .dark .text-gray-500 {
      color: #64748b;
    }

    .dark .border-gray-100 {
      border-color: #334155;
    }

    .dark .border-gray-200 {
      border-color: #475569;
    }

    .dark .bg-blue-100 {
      background-color: #1e3a8a;
    }

    .dark .from-blue-50 {
      --tw-gradient-from: #1e293b;
    }

    .dark .to-indigo-50 {
      --tw-gradient-to: #1e1b4b;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 50;
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .dark .theme-toggle {
      background: #1e293b;
      border-color: #475569;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .theme-icon {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }

    .gradient-text {
      color: #4b5563;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .dark .gradient-text {
      color: #f1f5f9;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen py-6 px-4 sm:px-6 lg:px-8">

  <!-- toggle button -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <svg id="sunIcon" class="theme-icon text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
    </svg>
    <svg id="moonIcon" class="theme-icon text-indigo-400 hidden" fill="currentColor" viewBox="0 0 20 20">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
    </svg>
  </button>

  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8 sm:mb-12 animate-slide-in">
      <div class="inline-block p-3 bg-blue-100 rounded-full mb-4">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
        </svg>
      </div>
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">File Extractor</h1>
      <p class="gradient-text text-sm sm:text-base">Convert PDF & CSV files to structured JSON data instantly</p>
    </div>

  
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-6 animate-slide-in">
      
     
      <div class="p-6 sm:p-8 border-b border-gray-100">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-6">Upload Your File</h2>
        
        
        <div id="dropZone" class="file-input-label relative border-2 border-dashed border-blue-300 rounded-xl p-8 sm:p-12 text-center cursor-pointer transition-all duration-200 hover:border-blue-500">
          <input type="file" id="fileInput" class="hidden" accept=".pdf,.csv" />
          
          <svg class="w-12 h-12 sm:w-16 sm:h-16 mx-auto text-blue-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          
          <p class="text-gray-900 font-semibold text-base sm:text-lg mb-1">Drag and drop your file here</p>
          <p class="text-gray-500 text-sm">or click to browse (PDF or CSV)</p>
          <p id="fileName" class="text-blue-600 font-medium mt-3 text-sm sm:text-base"></p>
        </div>

       
        <button onclick="uploadFile()"
          id="uploadBtn"
          class="w-full mt-6 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-bold py-3 sm:py-4 px-4 rounded-xl hover:from-blue-700 hover:to-blue-600 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
          </svg>
          <span id="btnText">Upload & Process</span>
        </button>
      </div>

      <!-- Result Section -->
      <div class="p-6 sm:p-8 bg-gray-50">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg sm:text-xl font-bold text-gray-900">Result / Status</h3>
          <button id="copyBtn" class="hidden text-sm text-blue-600 hover:text-blue-700 font-medium transition-colors">
            üìã Copy
          </button>
        </div>
        
        <div class="result-container bg-white rounded-xl border border-gray-200 p-4 sm:p-6">
          <pre id="result"
            class="text-xs sm:text-sm text-gray-700 overflow-auto max-h-64 whitespace-pre-wrap break-words font-mono leading-relaxed">Select a file to get started...</pre>
        </div>
      </div>

      <!-- Action Links -->
      <div class="p-6 sm:p-8 bg-gradient-to-r from-blue-50 to-indigo-50 border-t border-gray-100">
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
          <a href="https://console.firebase.google.com/project/extracter-project/firestore" 
             target="_blank" 
             class="flex-1 inline-flex items-center justify-center gap-2 bg-gradient-to-r from-orange-500 to-yellow-500 text-white font-bold py-3 px-4 rounded-xl hover:from-orange-600 hover:to-yellow-600 transition-all shadow-md hover:shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <span>View in Firestore</span>
          </a>
          
          <a href="https://github.com/saurabhk9919/pdf-csv-to-JSON"
             target="_blank"
             class="flex-1 inline-flex items-center justify-center gap-2 bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-xl transition-all shadow-md hover:shadow-lg">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3.99.96-.27 1.98-.405 3-.405s2.04.135 3 . 405c2.295-1.32 3.3-.99 3.3-.99.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57C20.565 21.795 24 17.31 24 12c0-6.63-5.37-12-12-12z"/>
            </svg>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer Info -->
    <div class="text-center text-gray-600 text-xs sm:text-sm mt-8">
      <p>üîê Your files are processed securely and stored in Firestore</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
